<form [formGroup]="colorsFormGroup">
  <ng-template matStepLabel>Wybierz kolor</ng-template>
  <mat-radio-group name="colorsCtrl"
                   formControlName="colorsCtrl"
                   (change)="colorsChanged($event)"
                    style="margin-top: 10px;">
    <div fxLayout="row wrap" fxLayoutWrap fxLayoutAlign="center">
      <mat-card class="card-picture" *ngFor="let color of colors" >
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        </mat-card-title>
        <label>
          <img mat-card-image [src]="stepperComunicationService.getImgUrl(color.imageUrl)" style="width: 100%; min-width: 150px;max-width: 300px; margin: 0">
          <mat-card-content>
            <mat-radio-button
              [value]="color">
              {{color.name}}
            </mat-radio-button>
          </mat-card-content>
        </label>
      </mat-card>
    </div>
  </mat-radio-group>
  <div fxLayoutAlign="center">
    <button mat-button matStepperPrevious>Powr√≥t</button>
    <button mat-raised-button
            matStepperNext
            [color]="isSelected?'primary':''"
            (click)="showErrorIfExists()"
            style="margin:15px;">Dalej
    </button>
  </div>
</form>
